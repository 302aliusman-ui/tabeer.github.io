<script>
const textLines=[
"Malkay Husnaâ€¦",
"I donâ€™t know how to say this perfectlyâ€¦",
"But my heart has been wanting to tell you something for a long time.",
"You became special to me without me realizing itâ€¦",
"Your smile stays in my thoughtsâ€¦",
"Your presence makes my world lighterâ€¦",
"Somewhere along the wayâ€¦",
"I think I fell for you â¤ï¸"
];

const confession=document.getElementById("confession");
const question=document.getElementById("question");
const buttons=document.querySelector(".buttons");
const response=document.getElementById("response");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const bgMusic=document.getElementById("bgMusic");
const muteBtn=document.getElementById("muteBtn");

let line=0;
let char=0;

/* Typing Effect */
function typeEffect(){
  if(line<textLines.length){
    if(char<textLines[line].length){
      confession.innerHTML+=textLines[line].charAt(char);
      char++;
      setTimeout(typeEffect,40);
    }else{
      confession.innerHTML+="<br><br>";
      line++;
      char=0;
      setTimeout(typeEffect,600);
    }
  }else{
    question.style.display="block";
    buttons.style.display="flex";
  }
}

/* Floating Hearts */
function floatingHearts(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(floatingHearts,1200);

/* Fireworks */
function createFireworks(){
  for(let i=0;i<40;i++){
    const spark=document.createElement("div");
    spark.className="spark";
    spark.style.left=Math.random()*100+"vw";
    spark.style.top=Math.random()*100+"vh";
    document.body.appendChild(spark);

    const dx=Math.random()*200-100;
    const dy=Math.random()*200-100;
    let start=null;

    function animate(time){
      if(!start)start=time;
      const progress=(time-start)/600;
      spark.style.transform=`translate(${dx*progress}px,${dy*progress}px)`;
      spark.style.opacity=1-progress;
      if(progress<1){
        requestAnimationFrame(animate);
      }else{
        spark.remove();
      }
    }
    requestAnimationFrame(animate);
  }
}

/* Heart Burst on YES */
function heartBurst(){
  for(let i=0;i<80;i++){
    const heart=document.createElement("div");
    heart.className="burst-heart";
    heart.innerHTML="ğŸ’–";

    const startX=window.innerWidth/2;
    const startY=window.innerHeight/2;

    heart.style.left=startX+"px";
    heart.style.top=startY+"px";

    document.body.appendChild(heart);

    const angle=Math.random()*2*Math.PI;
    const distance=Math.random()*400+100;

    const x=Math.cos(angle)*distance;
    const y=Math.sin(angle)*distance;

    heart.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${x}px,${y}px)`,opacity:0}
    ],{
      duration:1000,
      easing:"ease-out"
    });

    setTimeout(()=>heart.remove(),1000);
  }
}

/* YES Button Click */
yesBtn.onclick=function(){

  response.style.display="block";
  buttons.style.display="none";
  question.style.display="none";

  heartBurst();
  createFireworks();
};

/* NO Button Move */
function moveNo(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);
  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
noBtn.onmouseover=moveNo;
noBtn.ontouchstart=moveNo;

/* Music Mute Toggle */

};

typeEffect();
